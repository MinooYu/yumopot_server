version: '3.9'
networks:
  proxy:
    external: true
  internal:
    external: true

services:
  web:
    image: nginx:1.20-alpine
    ports:
      - 8000:80
    volumes:
      - ./src:/data
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data
    networks:
      - proxy

  app:
    build: ./php
    volumes:
      - ./src:/data

  db:
    build: ./mysql
    volumes:
      - db-store:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=phper
      - PMA_PASSWORD=secret
    ports:
      - 4040:4040
    volumes:
      - ./phpmyadmin/sessions:/sessions

volumes:
  db-store:
